<div class="bg-light min-vh-100 d-flex flex-row align-items-center" style="background-image: url('../../../../assets/images/BackLogin.jpg'); background-size: cover;">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">            
            <form cForm  [formGroup]="registerForm" (ngSubmit)="onRegister()">  
              <div class="text-center"> <!-- Nuevo div para centrar -->
                <h1>Registrarse</h1>
                <p class="text-medium-emphasis">Crear cuenta</p>
              </div>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" cFormControl placeholder="Empresa" formControlName="companyName"/>
              </c-input-group>             

              <c-input-group class="mb-3">
                <span cInputGroupText>@</span>
                <input autoComplete="email" cFormControl placeholder="Email" formControlName="email"/>
              </c-input-group>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Contraseña" type="password" formControlName="password"/>
              </c-input-group>

              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="new-password" cFormControl placeholder="Repetir Contraseña" type="password" formControlName="passwordconfirmation"/>
              </c-input-group>
              
              
              <div *ngIf="registerForm.get('companyName')?.invalid && (registerForm.get('companyName')?.touched || registerForm.get('companyName')?.dirty)" class="text-danger">
                Campo compañia es obligatorio.
              </div> 
              <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)" class="text-danger">
                Campo email es obligatorio.
              </div> 
              <div *ngIf="registerForm.get('password')?.errors?.['required'] && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)" class="text-danger">
                Campo password es obligatorio.
              </div>
              <div *ngIf="registerForm.get('passwordconfirmation')?.invalid && (registerForm.get('passwordconfirmation')?.touched || registerForm.get('passwordconfirmation')?.dirty)" class="text-danger">
                Las contraseñas no son iguales.
              </div> 
              


              <div class="d-flex justify-content-center"> 
                <button cButton class="mt-3 me-2" color="primary" type="submit" >
                  ¡Crear Cuenta!
                </button>     
                <button  cButton class="mt-3" color="primary" routerLink="/login">
                  Regresar
                </button>               
              </div>              
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>

<c-modal id="liveDemoModal" [visible]="visible" (visibleChange)="handleLiveDemoChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Upppss!!!</h5>
    <button (click)="toggleLiveDemo()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>{{messageModal}}</c-modal-body>
  <c-modal-footer>
    <button (click)="toggleLiveDemo()" cButton color="secondary">
      Cerrar
    </button>    
  </c-modal-footer>
</c-modal>


<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
