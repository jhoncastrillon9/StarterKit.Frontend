<c-row>
  <c-col sm="6" xl="3">
    <c-widget-stat-a
      class="mb-4"
      color="primary"
      title="Consultar, crear..."
      style="cursor: pointer;"
      [routerLink]="['/budgets/budgets']"
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        Cotizaciones
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">

      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" [type]="'line'"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3">
    <c-widget-stat-a
      [title]="'Analisis de Precios Unitarios'"
      class="mb-4"
      color="info"
      [routerLink]="['/configurations/companyConfig']"
      style="cursor: pointer;"
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>APU</span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[1]" [options]="options[1]" class="mt-3 mx-3" height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

  <c-col sm="6" xl="3">
    <c-widget-stat-a
    [title]="'Consultar, crear...'"
      class="mb-4"
      color="warning"
      [routerLink]="['/customers/customers']"
      style="cursor: pointer;"
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>Clientes</span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[2]" [options]="options[2]" class="mt-3" height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

  <c-col sm="6" xl="3">
    <c-widget-stat-a
      [title]="'Web, email, logo...'"
      class="mb-4"
      color="danger"
      [routerLink]="['/configurations/companyConfig']"
      style="cursor: pointer;"
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <span>Configuraciones</span>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[3]" [options]="options[3]" class="mt-3 mx-3" height="70" type="bar"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
</c-row>
