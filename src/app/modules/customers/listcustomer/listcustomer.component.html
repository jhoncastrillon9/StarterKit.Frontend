<c-col xs="12">
    <c-card class="mb-4">
      <c-card-header ngPreserveWhitespaces>
        <strong>Listado</strong> <small>Clientes</small>
      </c-card-header>
      <c-card-body>


<div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Cod</th>
          <th scope="col">NIT</th>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Direcci√≥n</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers; let i = index">
          <th scope="row">{{ customer.customerId }}</th>
          <td>{{ customer.customId }}</td>
          <td>{{ customer.customerName }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.address }}</td>
          <td>            
            <button cButton color="primary" variant="outline" [routerLink]="['/customers/update', customer.customerId]"><svg cIcon class="me-2" name="cilPencil"></svg> Editar</button>
            <span style="margin-right: 10px;"></span>
            <button cButton color="danger" variant="outline" (click)="deleteCustomer(customer)" ><svg cIcon class="me-2" name="cilXCircle"></svg> Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</c-card-body>
</c-card>
</c-col>
