<c-container class="container-list" [fluid]="true">
  <c-row>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header class="d-flex justify-content-between align-items-center">
          <strong>Historial de cotizaciones</strong>
        </c-card-header>
        <c-card-body>
          <!-- Filtros -->
          <div class="mb-4 p-3 border rounded">
            <h6 class="mb-3">Filtros de Búsqueda</h6>
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="internalCodeFilter">Código Interno</label>
                <input 
                  type="number" 
                  id="internalCodeFilter"
                  class="form-control" 
                  [(ngModel)]="internalCodeFilter"
                  placeholder="Código interno"
                />
              </div>

              <div class="col-md-3 mb-3">
                <label for="logCambioFilter">Descripción del Cambio</label>
                <input 
                  type="text" 
                  id="logCambioFilter"
                  class="form-control" 
                  [(ngModel)]="logCambioFilter"
                  placeholder="Buscar en log de cambios"
                />
              </div>

              <div class="col-md-3 mb-3">
                <label for="fromDateFilter">Desde</label>
                <input 
                  type="date" 
                  id="fromDateFilter"
                  class="form-control" 
                  [(ngModel)]="fromDateFilter"
                />
              </div>

              <div class="col-md-3 mb-3">
                <label for="toDateFilter">Hasta</label>
                <input 
                  type="date" 
                  id="toDateFilter"
                  class="form-control" 
                  [(ngModel)]="toDateFilter"
                />
              </div>

              <div class="col-md-6 mb-3 d-flex align-items-end">
                <button 
                  class="btn btn-primary me-2" 
                  (click)="applyFilters()"
                  [disabled]="loading"
                >
                  <svg cIcon name="cilZoom" class="me-1"></svg>
                  Buscar
                </button>
                <button 
                  class="btn btn-secondary" 
                  (click)="clear(dt)"
                  [disabled]="loading"
                >
                  Limpiar Filtros
                </button>
              </div>
            </div>
          </div>

          <!-- Tabla -->
          <p-table 
            #dt
            [value]="historyItems" 
            [paginator]="true" 
            [rows]="filterRequest.pageSize"
            [totalRecords]="totalRecords"
            [lazy]="true"
            (onLazyLoad)="loadHistory($event)"
            [loading]="loading"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
            [rowsPerPageOptions]="[10, 25, 50, 100]"
            styleClass="p-datatable-gridlines"
            [tableStyle]="{ 'min-width': '50rem' }"
            [globalFilterFields]="['budgetName', 'internalCode', 'estado', 'logCambio']"
          >
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 120px">Código</th>
                <th style="width: 180px">Fecha</th>
                <th style="width: 200px">Obra</th>
                <th>Log de Cambio</th>
                <th style="width: 100px">Acciones</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-history>
              <tr>
                <td>{{ history.internalCode }}</td>
                <td>{{ history.fecha | date: 'dd/MM/yyyy HH:mm' }}</td>
                <td>{{ history.budgetName }}</td>
                <td>
                  <div style="word-wrap: break-word; white-space: normal;">
                    {{ history.logCambio }}
                  </div>
                </td>
                <td>
                  <div class="d-flex gap-2">
                    <button 
                      type="button" 
                      cButton 
                      color="primary" 
                      variant="outline" 
                      size="sm"
                      (click)="viewBudget(history)"
                      title="Ver presupuesto"
                    >
                      <svg cIcon name="cilZoom"></svg>
                    </button>
                    <button 
                      type="button" 
                      cButton 
                      color="success" 
                      variant="outline" 
                      size="sm"
                      (click)="restoreBudgetWithConfirm(history)"
                      title="Restaurar desde este historial"
                    >
                      <svg cIcon name="cilReload"></svg>
                    </button>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="5" class="text-center">No se encontraron registros en el historial.</td>
              </tr>
            </ng-template>
          </p-table>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
</c-container>

<app-confirmation-modal #confirmationModal></app-confirmation-modal>
