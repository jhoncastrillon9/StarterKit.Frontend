<c-col xs="12">  
  <div style="display: flex; justify-content: space-between; align-items: center;" class="p-1">          
    <span style="color: #6610f2; font-size: 2rem; font-weight: 500; font-family: Yanone Kaffeesatz;" class="cui-primary">Actualizar Datos de Mi Empresa</span>    
  </div>
</c-col>

<c-col xs="12">
  <form cForm class="row g-3" [formGroup]="companyForm" (ngSubmit)="updateCompany()">
    <c-col xs="12" class="text-center">
      <img 
        [src]="urlImageLogo ? urlImageLogo : 'https://cotizaconstructorstorage.blob.core.windows.net/logos/044b52dd-d063-4c38-99cd-94d2265645a5.png'" 
        alt="Logo" 
        class="img-thumbnail mb-3" 
        style="max-width: 150px;"
      />
    </c-col>

    <!-- ID de la empresa -->
    <input cFormControl formControlName="companyId" style="display: none;" />

    <c-col md="6">
      <label cLabel for="companyName">Nombre de la Empresa*</label>
      <input cFormControl formControlName="companyName" placeholder="Ej: Constructora XYZ" class="form-control-sm" />
      <p class="text-danger small" *ngIf="companyForm.get('companyName')?.invalid && (companyForm.get('companyName')?.touched || companyForm.get('companyName')?.dirty)">
        El nombre de la empresa es obligatorio.
      </p>
    </c-col>

    <c-col md="6">
      <label cLabel for="document">NIT o CC*</label>
      <input cFormControl formControlName="document" placeholder="Ej: 123456789" class="form-control-sm" />
    </c-col>

    <c-col md="6">
      <label cLabel for="telephones">Teléfonos</label>
      <input cFormControl type="text" formControlName="telephones" placeholder="Ej: 3001234567" class="form-control-sm" />
    </c-col>

    <c-col md="6">
      <label cLabel for="email">Email*</label>
      <input cFormControl type="email" formControlName="email" placeholder="Ej: contacto@empresa.com" class="form-control-sm" />
      <p class="text-danger small" *ngIf="companyForm.get('email')?.invalid && (companyForm.get('email')?.touched || companyForm.get('email')?.dirty)">
        El email no es válido.
      </p>
    </c-col>

    <c-col xs="6">
      <label cLabel for="address">Dirección</label>
      <input cFormControl placeholder="Ej: Carr 90 N 10" formControlName="address" class="form-control-sm" />
    </c-col>

    <c-col xs="6">
      <label cLabel for="urlWeb">URL Web</label>
      <input cFormControl placeholder="Ej: www.ejemplo.com" formControlName="urlWeb" class="form-control-sm" />
    </c-col>

    <c-col xs="6">
      <label cLabel for="urlImageLogo">Logo de la Empresa</label>
      <input cFormControl type="file" formControlName="urlImageLogo" (change)="onFileSelected($event)" class="form-control-sm" />
    </c-col>

    <c-col xs="12" class="text-end">
      <a cButton type="button" class="me-md-2 btn-sm" variant="outline" [routerLink]="'/'">Salir</a>
      <button cButton type="submit" class="me-md-2 btn-sm" style="margin-right: 10px;">
        Actualizar
      </button>
    </c-col>
  </form>
</c-col>

<!-- Modal de confirmación -->
<app-confirmation-modal 
#confirmationModal  
  [messageModal]="messageModal"
  [title]="title"
  [isModalError]="isModalError"
  [alignment]="'top'">
</app-confirmation-modal>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white">Cargando...</p>
</ngx-spinner>
