<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="light"
  id="sidebar1"
  visible

  
>


  <c-sidebar-header class="border-bottom " style="background-color: #212294;">
    <c-sidebar-brand 
    [brandFull]="{  src: 'assets/img/logos/logocotiza.png',  width: 200,  height: 46,  alt: 'Logo'}" 
    [brandNarrow]="{  src: 'assets/img/logos/logocotiza.png',  width: 46,  height: 46,  alt: 'Logo'}"
    routerLink="./"
    title="Cotiza Constructor"
    
    />
  </c-sidebar-header>

  <ng-scrollbar #scrollbar="ngScrollbar" class="overflow" pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav #overflow [navItems]="navItems" dropdownMode="close" compact />
  </ng-scrollbar>

    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
    </c-sidebar-footer>
  
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header
    class="d-print-none header header-sticky"
    position="sticky"
    sidebarId="sidebar1"
  />
  <!--app-body-->
  <div class="body flex-grow-1">
    <div class="h-auto px-4">
      <router-outlet />
      <!-- Chatbot UI -->
      <app-chatbot style="position: fixed; bottom: 24px; right: 24px; z-index: 9999;"></app-chatbot>
    </div>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
